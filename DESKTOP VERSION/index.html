<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanza Desktop - Sistema de Gestão Financeira</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/icons/icons.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%23667eea'/><text x='50' y='60' text-anchor='middle' fill='white' font-size='40' font-weight='bold'>F</text></svg>">
</head>
<body>
    <!-- O conteúdo será carregado dinamicamente pelo JavaScript -->
    <div id="app">
        <div class="auth-container">
            <div class="auth-card">
                <div class="logo">F</div>
                <h1>Carregando...</h1>
                <div class="loading"></div>
            </div>
        </div>
    </div>

    <!-- SVG Gradients for Icons -->
    <svg class="finanza-gradient-def">
      <defs>
        <linearGradient id="finanza-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
      </defs>
    </svg>

    <script src="assets/icons/icons.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
