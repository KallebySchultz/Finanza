<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Finanza Desktop</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%23667eea'/><text x='50' y='60' text-anchor='middle' fill='white' font-size='40' font-weight='bold'>F</text></svg>">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar will be loaded here -->
        <div id="sidebar"></div>
        
        <div class="main-content">
            <!-- Header will be loaded here -->
            <div id="header"></div>
            
            <div id="adminStats" class="stats-grid">
                <div class="stat-card">
                    <div class="loading"></div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Usuários do Sistema</h2>
                </div>
                <div id="usersList">
                    <div class="loading"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/navigation.js"></script>
    <script>
        // Initialize components
        const auth = new FinanzaAuth();
        const nav = new FinanzaNavigation();
        
        // Check authentication
        if (!auth.requireAuth()) {
            return;
        }
        
        // Initialize page
        async function initAdminPage() {
            try {
                const currentUser = await auth.getCurrentUser();
                if (!currentUser) {
                    auth.logout();
                    return;
                }
                
                // Check if user is admin
                if (currentUser.email !== 'admin@finanza.com') {
                    window.location.href = 'dashboard.html';
                    return;
                }
                
                document.getElementById('sidebar').innerHTML = nav.generateSidebar(currentUser);
                document.getElementById('header').innerHTML = nav.generateHeader('Painel Administrativo', currentUser);
                
                await Promise.all([
                    loadAdminStats(),
                    loadUsers()
                ]);
                
            } catch (error) {
                console.error('Error initializing admin page:', error);
            }
        }
        
        // Load admin statistics
        async function loadAdminStats() {
            try {
                const stats = await auth.api.getUserStats();
                
                document.getElementById('adminStats').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value stat-accounts">${stats.total_usuarios}</div>
                        <div class="stat-label">Total de Usuários</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value stat-income">${stats.total_contas}</div>
                        <div class="stat-label">Total de Contas</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value stat-expense">${stats.total_transacoes}</div>
                        <div class="stat-label">Total de Transações</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value stat-balance">${auth.formatCurrency(stats.volume_total)}</div>
                        <div class="stat-label">Volume Total</div>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error loading admin stats:', error);
                document.getElementById('adminStats').innerHTML = `
                    <div class="stat-card">
                        <p>Erro ao carregar estatísticas</p>
                    </div>
                `;
            }
        }
        
        // Load users list
        async function loadUsers() {
            try {
                const users = await auth.api.getUsers();
                
                if (users.length === 0) {
                    document.getElementById('usersList').innerHTML = `
                        <p class="text-center">Nenhum usuário encontrado.</p>
                    `;
                    return;
                }
                
                const usersHTML = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Data de Cadastro</th>
                                <th>Contas</th>
                                <th>Transações</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${users.map(user => `
                                <tr>
                                    <td>${user.id}</td>
                                    <td>${user.nome}</td>
                                    <td>${user.email}</td>
                                    <td>${new Date(user.created_at).toLocaleDateString('pt-BR')}</td>
                                    <td>${user.total_contas || 0}</td>
                                    <td>${user.total_transacoes || 0}</td>
                                    <td>
                                        <span style="color: #48bb78;">Ativo</span>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                
                document.getElementById('usersList').innerHTML = usersHTML;
                
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersList').innerHTML = `
                    <p class="text-center">Erro ao carregar usuários.</p>
                `;
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initAdminPage);
    </script>
</body>
</html>
