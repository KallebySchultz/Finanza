<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Finanza Desktop</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%23667eea'/><text x='50' y='60' text-anchor='middle' fill='white' font-size='40' font-weight='bold'>F</text></svg>">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar will be loaded here -->
        <div id="sidebar"></div>
        
        <div class="main-content">
            <!-- Header will be loaded here -->
            <div id="header"></div>
            
            <div id="statsGrid" class="stats-grid">
                <div class="stat-card">
                    <div class="loading"></div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Resumo Financeiro</h2>
                </div>
                <div id="financialSummary">
                    <div class="loading"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/navigation.js"></script>
    <script>
        // Initialize components
        const auth = new FinanzaAuth();
        const nav = new FinanzaNavigation();
        
        // Check authentication
        if (!auth.requireAuth()) {
            // Will redirect to login
            return;
        }
        
        // Initialize page
        async function initDashboard() {
            try {
                // Get current user
                const currentUser = await auth.getCurrentUser();
                if (!currentUser) {
                    auth.logout();
                    return;
                }
                
                // Setup navigation
                document.getElementById('sidebar').innerHTML = nav.generateSidebar(currentUser);
                document.getElementById('header').innerHTML = nav.generateHeader('Dashboard', currentUser);
                
                // Load dashboard data
                await loadDashboardData();
                
            } catch (error) {
                console.error('Error initializing dashboard:', error);
                auth.showError('Erro ao carregar dashboard');
            }
        }
        
        // Load dashboard data
        async function loadDashboardData() {
            try {
                const summary = await auth.api.getFinancialSummary();
                
                // Update stats grid
                document.getElementById('statsGrid').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value stat-balance">${auth.formatCurrency(summary.saldo_total)}</div>
                        <div class="stat-label">Saldo Total</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value stat-income">${auth.formatCurrency(summary.receitas_mes)}</div>
                        <div class="stat-label">Receitas do Mês</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value stat-expense">${auth.formatCurrency(summary.despesas_mes)}</div>
                        <div class="stat-label">Despesas do Mês</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value stat-accounts">${summary.total_contas}</div>
                        <div class="stat-label">Contas</div>
                    </div>
                `;
                
                // Update financial summary
                document.getElementById('financialSummary').innerHTML = `
                    <p>Você possui <strong>${summary.total_contas}</strong> contas cadastradas.</p>
                    <p>Neste mês você teve <strong>${auth.formatCurrency(summary.receitas_mes)}</strong> em receitas e <strong>${auth.formatCurrency(summary.despesas_mes)}</strong> em despesas.</p>
                    <p>Seu saldo atual é de <strong>${auth.formatCurrency(summary.saldo_total)}</strong>.</p>
                `;
                
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                auth.showError('Erro ao carregar dados do dashboard');
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
