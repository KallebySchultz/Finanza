<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Finanza Desktop</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%23667eea'/><text x='50' y='60' text-anchor='middle' fill='white' font-size='40' font-weight='bold'>F</text></svg>">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar will be loaded here -->
        <div id="sidebar"></div>
        
        <div class="main-content">
            <!-- Header will be loaded here -->
            <div id="header"></div>
            
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Meu Perfil</h2>
                </div>
                <div id="profileContent">
                    <div class="loading"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for editing profile -->
    <div id="profileModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Perfil</h3>
                <button class="modal-close" onclick="closeProfileModal()">&times;</button>
            </div>
            <form id="profileForm">
                <div class="form-group">
                    <label for="profileName" class="form-label">Nome</label>
                    <input type="text" id="profileName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="profileEmail" class="form-label">Email</label>
                    <input type="email" id="profileEmail" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="newPassword" class="form-label">Nova Senha (deixe em branco para manter a atual)</label>
                    <input type="password" id="newPassword" class="form-input">
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword" class="form-label">Confirmar Nova Senha</label>
                    <input type="password" id="confirmNewPassword" class="form-input">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-secondary ml-2" onclick="closeProfileModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/navigation.js"></script>
    <script>
        // Initialize components
        const auth = new FinanzaAuth();
        const nav = new FinanzaNavigation();
        let currentUser = null;
        
        // Check authentication
        if (!auth.requireAuth()) {
            return;
        }
        
        // Initialize page
        async function initProfilePage() {
            try {
                currentUser = await auth.getCurrentUser();
                if (!currentUser) {
                    auth.logout();
                    return;
                }
                
                document.getElementById('sidebar').innerHTML = nav.generateSidebar(currentUser);
                document.getElementById('header').innerHTML = nav.generateHeader('Perfil', currentUser);
                
                loadProfileContent();
                
            } catch (error) {
                console.error('Error initializing profile page:', error);
            }
        }
        
        // Load profile content
        function loadProfileContent() {
            const createdDate = new Date(currentUser.created_at || Date.now()).toLocaleDateString('pt-BR');
            
            document.getElementById('profileContent').innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                    <div>
                        <h3>Informações Pessoais</h3>
                        <div style="margin-top: 1rem;">
                            <p><strong>Nome:</strong> ${currentUser.nome}</p>
                            <p><strong>Email:</strong> ${currentUser.email}</p>
                            <p><strong>Membro desde:</strong> ${createdDate}</p>
                        </div>
                        <div style="margin-top: 2rem;">
                            <button class="btn btn-primary" onclick="showEditProfileModal()">
                                Editar Perfil
                            </button>
                        </div>
                    </div>
                    
                    <div>
                        <h3>Estatísticas</h3>
                        <div id="userStats" style="margin-top: 1rem;">
                            <div class="loading"></div>
                        </div>
                    </div>
                </div>
            `;
            
            loadUserStats();
        }
        
        // Load user statistics
        async function loadUserStats() {
            try {
                // Get accounts and transactions count
                const [accounts, transactions] = await Promise.all([
                    auth.api.getAccounts(),
                    auth.api.getTransactions()
                ]);
                
                document.getElementById('userStats').innerHTML = `
                    <div class="stats-grid" style="grid-template-columns: 1fr;">
                        <div class="stat-card">
                            <div class="stat-value stat-accounts">${accounts.length}</div>
                            <div class="stat-label">Contas Cadastradas</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value stat-income">${transactions.length}</div>
                            <div class="stat-label">Transações Realizadas</div>
                        </div>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error loading user stats:', error);
                document.getElementById('userStats').innerHTML = `
                    <p>Erro ao carregar estatísticas</p>
                `;
            }
        }
        
        // Show edit profile modal
        function showEditProfileModal() {
            document.getElementById('profileName').value = currentUser.nome;
            document.getElementById('profileEmail').value = currentUser.email;
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmNewPassword').value = '';
            document.getElementById('profileModal').classList.remove('hidden');
        }
        
        // Close profile modal
        function closeProfileModal() {
            document.getElementById('profileModal').classList.add('hidden');
        }
        
        // Handle profile form submission
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('profileName').value;
            const email = document.getElementById('profileEmail').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            
            try {
                // Validate password confirmation if password is being changed
                if (newPassword && newPassword !== confirmNewPassword) {
                    throw new Error('Senhas não coincidem');
                }
                
                const updateData = {
                    nome: name,
                    email: email
                };
                
                if (newPassword) {
                    updateData.senha = newPassword;
                }
                
                await auth.api.updateProfile(updateData);
                
                // Update current user data
                currentUser.nome = name;
                currentUser.email = email;
                
                closeProfileModal();
                loadProfileContent();
                
                // Update sidebar with new user info
                document.getElementById('sidebar').innerHTML = nav.generateSidebar(currentUser);
                document.getElementById('header').innerHTML = nav.generateHeader('Perfil', currentUser);
                
                alert('Perfil atualizado com sucesso!');
                
            } catch (error) {
                console.error('Error updating profile:', error);
                auth.showError(error.message);
            }
        });
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initProfilePage);
    </script>
</body>
</html>
